<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Quarter Flip!</title>
</head>
<body>

  <main>
    
    <div class="container">

      <h1>Heads or tails with funn CSS animations!</h1>

      <div id="coin">
        <div class="heads">
          <img src="assets/coin_heads.jpg" alt="heads">
        </div>
        <div class="tails">
          <img src="assets/coin_tails.jpg" alt="tails">
        </div>
      </div>
      <button class="glow-on-hover" onclick="toss()">Toss</button>

    </div>
    
  </main>
  
  <script type="text/javascript" src="main/main.js"></script>
</body>
</html>
